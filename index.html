    function updateStatus(message, type = 'info') {
        statusElement.textContent = message;

    function saveMantraData() {
        try {
            localStorage.setItem('ritualsMantras', JSON.stringify(ritualsMantras));
        } catch (e) {
            console.error("Failed to save data to local storage:", e);
        }
    }

    function loadMantraData() {
        try {
            const savedData = localStorage.getItem('ritualsMantras');
            if (savedData) {

                if (Object.keys(ritualsMantras).length === 0) {

                }

                ritualsMantras = { ...defaultRitualsMantras };

            ritualsMantras = { ...defaultRitualsMantras };
        }

    async function initWorker() {
        updateStatus("Initializing OCR engine...", 'info');
        loadMantraData();
        renderMantraTabs();
        try {
            worker = await Tesseract.createWorker({
                langPath: "https://tessdata.projectnaptha.com/4.0.0",
                logger: m => {
                    if (m.status === "recognizing text") {
                        updateStatus(`Recognizing text: ${(m.progress * 100).toFixed(2)}%`, 'info');
                    }
                }
            });
            await worker.loadLanguage("tel");
            await worker.initialize("tel");
            updateStatus("OCR engine ready. Upload an image to start.", 'success');
        } catch (error) {
            console.error("OCR initialization error:", error);
            updateStatus("Failed to initialize OCR engine. Please check your network connection.", 'error');
        }
    }

    imageInput.addEventListener('change', () => {

        currentFile = imageInput.files[0];
        preview.src = URL.createObjectURL(currentFile);
        preview.style.display = 'block';
        updateStatus("Image loaded. Click 'Start OCR' to process.", 'info');
        btnOcr.disabled = false;
        ocrTextarea.value = "";
        pitchMarks = [];
    });

    btnOcr.addEventListener('click', async () => {
        if (!currentFile || !worker) return;
        btnOcr.disabled = true;
        ocrSpinner.style.display = 'inline-block';
        updateStatus("Performing OCR...", 'info');

        try {
            const { data } = await worker.recognize(currentFile, 'tel');
            const sanitizedText = data.text.replace(/[\u030D\u0323]/g, '').trim();
            ocrTextarea.value = sanitizedText;
            
            const segmenter = new Intl.Segmenter('te', { granularity: 'grapheme' });
            const segments = Array.from(segmenter.segment(sanitizedText));
            pitchMarks = Array(segments.length).fill('none');

            updateStatus("OCR complete. Select text and click a pitch button.", 'success');
        } catch (error) {
            updateStatus("An error occurred during OCR. Please try a different image.", 'error');
            console.error("OCR Error:", error);
        } finally {
            btnOcr.disabled = false;
            ocrSpinner.style.display = 'none';
        }
    });

    function getGraphemeIndices(text, startIndex, endIndex) {
        const segmenter = new Intl.Segmenter('te', { granularity: 'grapheme' });
        const segments = Array.from(segmenter.segment(text));
        let indices = [];
        let charIndex = 0;
        for (let i = 0; i < segments.length; i++) {
            const seg = segments[i].segment;
            const segmentEndIndex = charIndex + seg.length;
            if (segmentEndIndex > startIndex && charIndex < endIndex) {
                indices.push(i);
            }
            charIndex = segmentEndIndex;
        }
        return indices;
    }

    function preparePitches(pitchType) {
        const fullText = ocrTextarea.value;
        const startIndex = ocrTextarea.selectionStart;
        const endIndex = ocrTextarea.selectionEnd;

        if (startIndex === endIndex) {
            alert("Please select some text in the OCR Output box first.");
            return;
        }
        
        const selectedGraphemeIndices = getGraphemeIndices(fullText, startIndex, endIndex);
        if (selectedGraphemeIndices.length === 0) {
            alert("Please select some text in the OCR Output box first.");
            return;
        }

        selectedGraphemeIndices.forEach(index => {
            pitchMarks[index] = pitchType;
        });
        updateStatus(`Pitches marked. You can now save the mantra or edit the text.`, 'info');
    }

    btnPitchHigh.addEventListener('click', () => preparePitches('high'));
    btnPitchLow.addEventListener('click', () => preparePitches('low'));

    btnClear.addEventListener('click', () => {

        imageInput.value = '';
        preview.style.display = 'none';
        btnOcr.disabled = true;
        pitchMarks = [];
        mantraTitleInput.value = '';
        mantraDescriptionInput.value = '';

    btnSaveMantra.addEventListener('click', () => {
        const title = mantraTitleInput.value.trim();
        const description = mantraDescriptionInput.value.trim();
        const fullText = ocrTextarea.value;
        
        if (!title) {
            alert('Please provide a unique title.');
            return;
        }

        const newKey = title.replace(/\s+/g, '');

        if (newKey !== currentMantraKey && ritualsMantras.hasOwnProperty(newKey)) {
            alert(`The title "${title}" already exists. Please choose a unique title.`);
            return;
        }

        if (fullText.trim().length === 0) {
            alert('OCR output is empty. Please run OCR and mark text before saving.');
            return;
        }
        
        const segmenter = new Intl.Segmenter('te', { granularity: 'grapheme' });
        const segments = Array.from(segmenter.segment(fullText));
        let mantraInstructions = [];
        let currentLine = [];

        segments.forEach((seg, index) => {
            const char = seg.segment;
            const pitch = pitchMarks[index];
            
            if (char.includes('\n')) {
                if (currentLine.length > 0) {
                    mantraInstructions.push(currentLine);
                    currentLine = [];
                }
                return;
            }
            
            let syllable = { char: char };
            if (pitch && pitch !== 'none') {
                syllable.pitch = pitch;
            }
            currentLine.push(syllable);
        });

        if (currentLine.length > 0) {
            mantraInstructions.push(currentLine);
        }
        
        const newMantra = {
            title: title,
            description: description,
            instructions: [{
                mantra: mantraInstructions
            }]
        };

        if (currentMantraKey && currentMantraKey !== newKey) {
            delete ritualsMantras[currentMantraKey];
        }

        ritualsMantras[newKey] = newMantra;
        currentMantraKey = newKey;
        saveMantraData();

        console.log(`--- New Mantra "${title}" ---`);
        console.log(JSON.stringify(ritualsMantras[newMantra], null, 2));
        console.log("----------------------------");

        updateStatus(`Mantra "${title}" has been saved. You can now view it in the tabs below.`, 'success');

        loadMantra(newKey);
        mantraTitleInput.value = "";
        mantraDescriptionInput.value = "";
        btnSaveMantra.textContent = 'Save New Mantra ‚ú®';
    });

    function renderMantraTabs() {

                controlsWrapper.style.gap = '0.5rem';
                controlsWrapper.appendChild(deleteBtn);

                controlsContainer.appendChild(controlsWrapper);
                tabButton.appendChild(controlsContainer);
                
                tabButton.addEventListener('click', (event) => {
                    document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                    event.currentTarget.classList.add('active');
                    loadMantra(event.currentTarget.getAttribute('data-key'));
                    btnEditMantra.disabled = false;
                });
                tabContainer.appendChild(tabButton);
            }
        }
    }

    function loadMantra(mantraKey) {
        const ritual = ritualsMantras[mantraKey];
        if (!ritual) {
            updateStatus(`Mantra "${mantraKey}" not found.`, 'error');
            return;
        }
        currentMantraKey = mantraKey;
        
        const hasPitchMarks = ritual.instructions.some(instruction => 
            Array.isArray(instruction.mantra) && instruction.mantra.some(line => line.some(syl => syl.pitch))
        );
        btnEditMantra.disabled = !hasPitchMarks;
        
        mantraTitleDisplay.innerHTML = `<h3>${ritual.title}</h3>`;
        mantraDescriptionDisplay.innerHTML = `<p>${ritual.description}</p>`;
        
        let outputHtml = '';
        ritual.instructions.forEach(instruction => {
            if (typeof instruction.mantra === 'string') {
                outputHtml += `<p style="font-family: 'Noto Sans Telugu', serif; font-size: 1.25rem;">${instruction.mantra}</p>`;
            } else if (Array.isArray(instruction.mantra)) {
                instruction.mantra.forEach(line => {
                    let lineHtml = '';
                    line.forEach(syllable => {
                        let pitchClass = '';
                        if (syllable.pitch) {
                            pitchClass = ` ${syllable.pitch}`;
                        }
                        lineHtml += `<span class="pitch-marked-char${pitchClass}">${syllable.char}</span>`;
                    });
                    outputHtml += `<p style="margin: 0; padding: 0;">${lineHtml}</p>`;
                });
            }
        });
        mantraContentDisplay.innerHTML = outputHtml;
        updateStatus(`"${ritual.title}" mantra loaded successfully.`, 'success');
    }
